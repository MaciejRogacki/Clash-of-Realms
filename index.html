<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <style>
        * {
        box-sizing: border-box;
        }
    </style>
    
</head>

<body style="background-color: black">
    
<!-- okno gry-->
<div style="position: relative;
display: inline-block;">
    <!-- interfejs życia -->
    <div style=
    "position: absolute;
    display: flex;
    width: 100%;
    align-items: center;
    padding: 20px;
    ">
        <!-- życie gracz-->
        <div 
            style="
                position: relative;
                background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
                height: 40px;
                width: 100%;
                display: flex;
                justify-content: flex-start;
                ">
            <div 
                
                style="
                    background: red;
                    z-index: 1;
                    height: 80%;
                    width: 100%;
                    margin: 4px;"
            >
            </div>
            <div   
                id="playerHealth"
                style="position: absolute;
                background: blueviolet;
                z-index: 5;
                height: 80%;
                width: 372px;
                margin: 4px;
                transition: width 1s;
                ">

            </div>
        </div>
        <!-- czas -->
        <div 
            id="timer"
            style="
                height: 60px;
                width: 224px;        
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 60px;
                "
        >
            10
        </div>
        <!-- życie przeciwnika -->
        <div 
            style="
                position: relative;
                background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
                height: 40px;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                ">
            <div 
                style="
                    position: absolute;
                    background: red;
                    z-index: 1;
                    height: 80%;
                    width: 372px;
                    margin: 4px;"
            >
            </div>
            <div 
                id="enemyHealth"  
                style="position: absolute;
                background: blueviolet;
                z-index: 5;
                height: 80%;
                width: 372px;
                margin: 4px;
                transition: width 1s;
               ">

            </div>
        </div>
    </div>
    <!-- wyświetlanie rezultatu meczu -->
    <div 
        id="dispResult"
        style="
            position: absolute; 
            color: red; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            top: 0; 
            right: 0; 
            left: 0;
            bottom: 0;
            font-size: 80px;
            font-family: 'Creepster', cursive;
            height: 576;
            width: 1024;
            ">
        Tie
    </div>

    <canvas></canvas>
    <!-- przyciksi powrotu do menu i rwanrzu -->
    <div id="buttons" style="
            align-items: center; 
            justify-content: center; 
            top: 0; 
            right: 0; 
            left: 0;
            bottom: 0;
            font-family: 'Creepster', cursive;
            font-size: 50px;
            margin-top: 30px;
            display: none; 
            ">
        <div id="buttonRematch" class="button">
        Rematch</div>
        <div id="buttonMenu" class="button">
        Menu</div>
    </div>
</div>

<!-- skrypty -->
<script src="klasy.js"></script>
<script src="characters.js"></script>
<script src="funkcje.js"></script>
<script src="index.js"></script>


</body>
